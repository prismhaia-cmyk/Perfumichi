<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Cancelado | Perfumichi</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .cancel-icon svg {
            width: 40px;
            height: 40px;
            stroke: rgba(255, 255, 255, 0.6);
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 0 2rem 0;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: #D4AF37;
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.1em;
            border-radius: 4px;
            transition: all 0.3s;
            margin: 0 0.5rem;
        }

        .btn:hover {
            background: #fff;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #D4AF37;
            color: #D4AF37;
        }

        .btn-secondary:hover {
            background: #D4AF37;
            color: #000;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="cancel-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </div>

    <h1>Pago Cancelado</h1>

    <p>Has cancelado el proceso de pago. Tu carrito sigue intacto, puedes volver e intentarlo de nuevo cuando quieras.
    </p>

    <div class="buttons">
        <a href="catalogo.html" class="btn">Volver al Cat√°logo</a>
        <a href="index.html" class="btn btn-secondary">Ir al Inicio</a>
    </div>
</body>

</html>
