<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Perfumichi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
            background: rgba(0, 0, 0, 0.8);
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 0.6rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .logout-btn:hover {
            border-color: #D4AF37;
            color: #D4AF37;
        }

        /* Main Container */
        .account-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
        }

        .account-card {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9) 0%, rgba(10, 10, 10, 0.95) 100%);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }

        /* Avatar */
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37 0%, #B8962E 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: #000;
            font-weight: 600;
        }

        /* User Info */
        .user-greeting {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .user-email {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            margin: 2rem 0;
        }

        /* Orders Section */
        .orders-section {
            text-align: left;
        }

        .section-title {
            color: #D4AF37;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .empty-orders {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
        }

        .empty-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Buttons */
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #D4AF37 0%, #C9A532 100%);
            color: #000;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            display: block;
            width: 100%;
            background: transparent;
            color: #fff;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            margin-top: 1rem;
            text-align: center;
        }

        .btn-secondary:hover {
            border-color: #D4AF37;
            color: #D4AF37;
        }

        /* Action Buttons */
        .action-buttons {
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 520px) {
            .account-card {
                padding: 2rem 1.5rem;
                border-radius: 12px;
            }

            .user-greeting {
                font-size: 1.5rem;
            }

            .user-avatar {
                width: 70px;
                height: 70px;
                font-size: 1.6rem;
            }
        }

        /* Benefits Banner */
        .benefits-banner {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            text-align: left;
        }

        .benefit-icon {
            font-size: 1.5rem;
        }

        .benefit-content h3 {
            color: #D4AF37;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .benefit-content p {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        /* Order Items Styling */
        .order-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: left;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: #aaa;
        }

        .order-status.paid {
            color: #4ade80;
            /* Green */
        }

        .order-product {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .order-product .qty {
            color: #777;
        }

        .order-footer {
            margin-top: 0.8rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            color: #D4AF37;
        }

        .loading-orders,
        .error-text {
            color: #777;
            font-size: 0.9rem;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html">
            <img src="logo.png" alt="Perfumichi Logo" class="logo-img">
        </a>
        <button class="logout-btn" onclick="handleLogout()">Cerrar Sesi√≥n</button>
    </header>

    <div class="account-container">
        <div class="account-card">
            <!-- User Avatar -->
            <div class="user-avatar" id="user-avatar">U</div>

            <!-- User Info -->
            <h1 class="user-greeting" id="user-name">Hola, Usuario</h1>
            <p class="user-email" id="user-email">usuario@email.com</p>

            <div class="divider"></div>

            <!-- Benefits Banner -->
            <div class="benefits-banner">
                <div class="benefit-icon">üëë</div>
                <div class="benefit-content">
                    <h3>Miembro Exclusivo</h3>
                    <p>Disfruta de descuentos especiales y acceso anticipado a novedades.</p>
                </div>
            </div>

            <div class="divider"></div>

            <!-- Orders Section -->
            <div class="orders-section">
                <h2 class="section-title">Historial de Pedidos</h2>
                <div id="orders-container">
                    <!-- Loading State -->
                    <div class="loading-orders">Cargando pedidos...</div>
                </div>

                <!-- Template for Empty State (Hidden by default) -->
                <template id="empty-orders-template">
                    <div class="empty-orders">
                        <div class="empty-icon">üì¶</div>
                        <p class="empty-text">A√∫n no tienes pedidos registrados</p>
                        <a href="catalogo.html" class="btn-primary">Explorar Cat√°logo</a>
                    </div>
                </template>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="index.html" class="btn-secondary">‚Üê Volver a la Tienda</a>
            </div>
        </div>
    </div>

    <!-- FIREBASE SDK & LOGIC -->
    <script type="module">
        import { auth, db } from "./js/auth.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Check Authentication State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                const nameElement = document.getElementById('user-name');
                const emailElement = document.getElementById('user-email');
                const avatarElement = document.getElementById('user-avatar');

                // Set email
                emailElement.textContent = user.email;

                // Get first letter for avatar
                let displayName = user.displayName || user.email.split('@')[0];
                avatarElement.textContent = displayName.charAt(0).toUpperCase();

                // Fetch user data from Firestore
                try {
                    const docRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        displayName = userData.name || user.displayName || user.email.split('@')[0];
                    }
                } catch (error) {
                    console.log("Using default user data");
                }

                nameElement.textContent = `Hola, ${displayName}`;
                avatarElement.textContent = displayName.charAt(0).toUpperCase();

                // Load Orders
                loadUserOrders(user.uid);

            } else {
                // User is signed out, redirect to login
                window.location.href = "index.html";
            }
        });

        // Logout Function
        window.handleLogout = () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Error signing out:", error);
            });
        };

        // Load Orders Function
        async function loadUserOrders(uid) {
            const container = document.getElementById('orders-container');
            const emptyTemplate = document.getElementById('empty-orders-template');

            try {
                const ordersRef = collection(db, "users", uid, "orders");
                // Order by creation date descending
                const q = query(ordersRef, orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                container.innerHTML = ''; // Clear loading

                if (querySnapshot.empty) {
                    // Show empty state
                    const clone = emptyTemplate.content.cloneNode(true);
                    container.appendChild(clone);
                } else {
                    // Render orders
                    querySnapshot.forEach((doc) => {
                        const order = doc.data();
                        const orderEl = document.createElement('div');
                        orderEl.className = 'order-item';

                        // Format items list
                        const itemsHtml = order.items.map(item =>
                            `<div class="order-product">
                                <span>${item.title} (${item.size})</span>
                                <span class="qty">x${item.quantity || 1}</span>
                             </div>`
                        ).join('');

                        orderEl.innerHTML = `
                            <div class="order-header">
                                <span class="order-date">${order.dateString || 'Fecha desconocida'}</span>
                                <span class="order-status ${order.status}">${order.status === 'paid' ? 'Pagado' : order.status}</span>
                            </div>
                            <div class="order-body">
                                ${itemsHtml}
                            </div>
                            <div class="order-footer">
                                <span>Total</span>
                                <span class="order-total">${(order.totalAmount || 0).toFixed(2)}‚Ç¨</span>
                            </div>
                        `;
                        container.appendChild(orderEl);
                    });
                }
            } catch (error) {
                console.error("Error loading orders:", error);
                container.innerHTML = '<p class="error-text">No se pudieron cargar los pedidos.</p>';
            }
        }
    </script>

</body>

</html>
