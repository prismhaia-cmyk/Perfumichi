<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Perfumichi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
            background: rgba(0, 0, 0, 0.8);
        }

        .logo-img {
            height: 50px;
            width: auto;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 0.6rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .logout-btn:hover {
            border-color: #D4AF37;
            color: #D4AF37;
        }

        /* Main Container */
        .account-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
        }

        .account-card {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9) 0%, rgba(10, 10, 10, 0.95) 100%);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .account-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }

        /* Avatar */
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37 0%, #B8962E 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: #000;
            font-weight: 600;
        }

        /* User Info */
        .user-greeting {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .user-email {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            margin: 2rem 0;
        }

        /* Orders Section */
        .orders-section {
            text-align: left;
        }

        .section-title {
            color: #D4AF37;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .empty-orders {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
        }

        .empty-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Buttons */
        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #D4AF37 0%, #C9A532 100%);
            color: #000;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            display: block;
            width: 100%;
            background: transparent;
            color: #fff;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            margin-top: 1rem;
            text-align: center;
        }

        .btn-secondary:hover {
            border-color: #D4AF37;
            color: #D4AF37;
        }

        /* Action Buttons */
        .action-buttons {
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 520px) {
            .account-card {
                padding: 2rem 1.5rem;
                border-radius: 12px;
            }

            .user-greeting {
                font-size: 1.5rem;
            }

            .user-avatar {
                width: 70px;
                height: 70px;
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <a href="index.html">
            <img src="logo.png" alt="Perfumichi Logo" class="logo-img">
        </a>
        <button class="logout-btn" onclick="handleLogout()">Cerrar Sesi√≥n</button>
    </header>

    <div class="account-container">
        <div class="account-card">
            <!-- User Avatar -->
            <div class="user-avatar" id="user-avatar">U</div>

            <!-- User Info -->
            <h1 class="user-greeting" id="user-name">Hola, Usuario</h1>
            <p class="user-email" id="user-email">usuario@email.com</p>

            <div class="divider"></div>

            <!-- Orders Section -->
            <div class="orders-section">
                <h2 class="section-title">Mis Pedidos</h2>
                <div class="empty-orders">
                    <div class="empty-icon">üì¶</div>
                    <p class="empty-text">A√∫n no tienes pedidos</p>
                    <a href="catalogo.html" class="btn-primary">Explorar Cat√°logo</a>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="index.html" class="btn-secondary">‚Üê Volver a la Tienda</a>
            </div>
        </div>
    </div>

    <!-- FIREBASE SDK & LOGIC -->
    <script type="module">
        import { auth, db } from "./js/auth.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Check Authentication State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                const nameElement = document.getElementById('user-name');
                const emailElement = document.getElementById('user-email');
                const avatarElement = document.getElementById('user-avatar');

                // Set email
                emailElement.textContent = user.email;

                // Get first letter for avatar
                let displayName = user.displayName || user.email.split('@')[0];
                avatarElement.textContent = displayName.charAt(0).toUpperCase();

                // Fetch user data from Firestore
                try {
                    const docRef = doc(db, "users", user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        displayName = userData.name || user.displayName || user.email.split('@')[0];
                    }
                } catch (error) {
                    console.log("Using default user data");
                }

                nameElement.textContent = `Hola, ${displayName}`;
                avatarElement.textContent = displayName.charAt(0).toUpperCase();

            } else {
                // User is signed out, redirect to login
                window.location.href = "index.html";
            }
        });

        // Logout Function
        window.handleLogout = () => {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Error signing out:", error);
            });
        };
    </script>

</body>

</html>
