<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Perfumichi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .auth-container {
            display: flex;
            width: 900px;
            height: 600px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* Background Image/Effect */
        .auth-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .form-section {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
        }

        .form-section.hidden {
            display: none;
            /* Simple toggle for now, can be animated later */
        }

        h2 {
            font-size: 2rem;
            color: #D4AF37;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #D4AF37;
        }

        label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        input:focus~label,
        input:valid~label {
            top: -0.5rem;
            left: 0.5rem;
            font-size: 0.8rem;
            color: #D4AF37;
            background: #000;
            padding: 0 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #D4AF37, #F2C94C);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .switch-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        .switch-text span {
            color: #D4AF37;
            cursor: pointer;
            text-decoration: underline;
        }

        .social-login {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .google-btn {
            background: #fff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .back-link:hover {
            opacity: 1;
            color: #D4AF37;
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-link">← Volver al Inicio</a>

    <div class="auth-container">
        <div class="auth-bg"></div>

        <!-- LOGIN FORM -->
        <div class="form-section" id="login-form">
            <h2>Bienvenido</h2>
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="email" id="login-email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" required>
                    <label>Contraseña</label>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>

            <div class="social-login">
                <button class="btn google-btn" onclick="handleGoogleLogin()">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path
                            d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"
                            fill="#4285F4"></path>
                        <path
                            d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z"
                            fill="#34A853"></path>
                        <path
                            d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                            fill="#FBBC05"></path>
                        <path
                            d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.159 6.656 3.58 9 3.58z"
                            fill="#EA4335"></path>
                    </svg>
                    Continuar con Google
                </button>
            </div>

            <p class="switch-text">¿No tienes cuenta? <span onclick="toggleForm()">Regístrate aquí</span></p>
        </div>

        <!-- REGISTER FORM -->
        <div class="form-section hidden" id="register-form">
            <h2>Crear Cuenta</h2>
            <form onsubmit="handleRegister(event)">
                <div class="input-group">
                    <input type="text" id="reg-name" required>
                    <label>Nombre Completo</label>
                </div>
                <div class="input-group">
                    <input type="email" id="reg-email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="reg-password" required>
                    <label>Contraseña</label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>

            <p class="switch-text">¿Ya tienes cuenta? <span onclick="toggleForm()">Inicia Sesión</span></p>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // TODO: Replace with your app's Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAVF0VNF_A3CQV_JXcB-fx7LtJ99GgKUhw",
            authDomain: "inicio-perfumichi.firebaseapp.com",
            projectId: "inicio-perfumichi",
            storageBucket: "inicio-perfumichi.firebasestorage.app",
            messagingSenderId: "766706966554",
            appId: "1:766706966554:web:7e6df65dcd7f9e782cf1a3",
            measurementId: "G-NEJNNXGBT9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Make functions available globally
        window.handleRegister = async (e) => {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                alert("Cuenta creada con éxito! Bienvenido " + user.email);
                // Here we will trigger the Welcome Email via EmailJS later
            } catch (error) {
                alert("Error: " + error.message);
            }
        };

        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                alert("Sesión iniciada!");
                window.location.href = "account.html"; // Redirect to dashboard
            } catch (error) {
                alert("Error: " + error.message);
            }
        };

        window.handleGoogleLogin = async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                alert("Sesión iniciada con Google!");
                window.location.href = "account.html";
            } catch (error) {
                alert("Error: " + error.message);
            }
        };
    </script>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            }
        }
    </script>

</body>

</html>
